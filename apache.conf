<VirtualHost *:80>
    ServerName gestioncompte-api.onrender.com
    DocumentRoot /var/www/html/public
    
    <Directory "/var/www/html/public">
        DirectoryIndex index.php
        Options FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Empêcher l'accès aux fichiers .env et autres fichiers sensibles
    <FilesMatch "^\.env|\.git|composer\.json|composer\.lock|package\.json|package-lock\.json|\.gitignore">
        Order allow,deny
        Deny from all
    </FilesMatch>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>